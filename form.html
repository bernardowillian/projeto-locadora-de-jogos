<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--Linkando bootstrap para uso de icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="form/form.css">
    
    <script src="form/form.js" defer></script>

</head>
<body>

    <div class="topnav" id="myTopnav">
        <a class="logo" href="#"><i class="bi bi-joystick"></i> B.w Jogos</a> 
        <a href="home.html"><i class="bi bi-house"></i> Home</a>
        <a href="#"><i class="bi bi-controller"></i> Jogos</a>
        <a class="active" href="form.html"><i class="bi bi-person"></i> Login</a>
        <a href="#"><i class="bi bi-info-circle"></i> Sobre</a>

        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="bi bi-justify"></i>
        </a>
    </div>

    <form id="cadastroForm">

        <h1>Login de Usuário</h1>

        <label for="nomeCompleto">Nome completo:</label>
        <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Cristiano Ronaldo" required><br>

        <label for="telefone">Nº de telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(11) 9 4002-8922" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="flavindopneu@gmail.com" required><br>

        <label for="dataNascimento">Data de nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br>

        <label for="nomeUsuario">Nome de usuário:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Flavin" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="#96q7fua9"><br>

        <div>
            <button type="button" id="cadastrarBtn">CADASTRAR</button>
            <button type="button" id="cancelarBtn">CANCELAR</button>
        </div>
    </form>

    <div id="resultado"></div>

    <script src="home.js"></script>
</body>
</html>
